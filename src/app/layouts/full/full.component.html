<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div
  id="main-wrapper"
  [ngClass]="{
    defaultdark: color == 'defaultdark',
    'mini-sidebar': showMinisidebar
  }"
>
  <!-- ============================================================== -->
  <!-- Topbar header - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
      <!-- ============================================================== -->
      <!-- Logo -->
      <!-- ============================================================== -->
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <!-- Logo icon --><b>
            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
            <!-- Dark Logo icon -->
            <img
              src="assets/images/logo-icon.png"
              alt="homepage"
              class="dark-logo"
            />
            <!-- Light Logo icon -->
            <img
              src="assets/images/logo-light-icon.png"
              alt="homepage"
              class="light-logo"
            />
          </b>
          <!--End Logo icon -->
          <!-- Logo text --><span>
            <!-- dark Logo text -->
            <img
              src="assets/images/logo-text.png"
              alt="homepage"
              class="dark-logo"/>
            <!-- Light Logo text -->
            <img
              src="assets/images/logo-light-text.png"
              class="light-logo"
              alt="homepage"
          /></span>
        </a>
      </div>
      <!-- ============================================================== -->
      <!-- End Logo -->
      <!-- ============================================================== -->
      <div class="navbar-collapse">
        <app-navigation
          class="w-100"
          (toggleSidebar)="toggleSidebar()"
        ></app-navigation>
      </div>
    </nav>
  </header>
  <!-- ============================================================== -->
  <!-- Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar" [perfectScrollbar]="config">
      <app-sidebar></app-sidebar>
    </div>
    <!-- End Sidebar scroll-->
  </aside>
  <!-- ============================================================== -->
  <!-- End Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
      <app-breadcrumb></app-breadcrumb>

      <div class="card">
        <div class="card-body">
          <aw-wizard navBarLayout="large-empty-symbols">
            <aw-wizard-step
              stepTitle="Upload Video"
              [navigationSymbol]="{ symbol: '1' }"
            >
                <div>
                    <button class="btn btn-primary" awNextStep>NEXT: UPLOAD SLIDES</button>
                </div>
            </aw-wizard-step>
            <aw-wizard-step
              stepTitle="Upload Slides"
              [navigationSymbol]="{ symbol: '2' }"
            >
                <button class="btn btn-primary" awNextStep>SAVE LECTURE</button>
                <a awPreviousStep>Go back</a>
            </aw-wizard-step>
            <aw-wizard-completion-step
              stepTitle="Done"
              [navigationSymbol]="{ symbol: '3' }"
            >
                <h2>Successfully uplaoded your lecture</h2>
            </aw-wizard-completion-step>
          </aw-wizard>
        </div>
      </div>

      <!-- ============================================================== -->
      <!-- Start Page Content -->
      <!-- ============================================================== -->
      <router-outlet></router-outlet>
      <!-- ============================================================== -->
      <!-- End Start Page Content -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Page wrapper  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- footer -->
  <!-- ============================================================== -->
  <footer class="footer">
    Â© 2018 Admin Pro Angular by wrappixel.com
  </footer>
  <!-- ============================================================== -->
  <!-- End footer -->
  <!-- ============================================================== -->
</div>
