
<div class="row">
  <div class="col-md-12">
    <div class="card" style="min-height: 100vh;">
      <div class="card-body">
        <h3 class="card-title">My Uploads</h3>
        <ngb-tabset>
          <ngb-tab title="Processing">
            <ng-template ngbTabContent>
              <app-processing-tab></app-processing-tab>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Published">
            <ng-template ngbTabContent>
                <app-published-tab></app-published-tab>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Up For Review">
            <ng-template ngbTabContent>
                <app-review-tab></app-review-tab>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
    <br>
  </div>
</div>
