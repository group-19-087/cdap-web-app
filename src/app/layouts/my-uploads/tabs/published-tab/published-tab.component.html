<div class="row">
  <div class="col-12">
      <h4 class="d-inline">Published Videos</h4>
      <div class="row">
          <div class="col-md-3" *ngFor="let video of videos">
              <app-video-thumbnail
                videoTitle="{{ video.videoTitle }}"
                description="{{ video.description }}"
                duration="{{ video.duration }}"
                thumbnailUrl="{{ video.thumbnailUrl }}"
              ></app-video-thumbnail>
            </div>
      </div>
  </div>
</div>
