<div class="card">
  <div class="card-body">
    <aw-wizard navBarLayout="large-empty-symbols">
      <aw-wizard-step
        stepTitle="Upload Video"
        [navigationSymbol]="{ symbol: '1' }"
      >
      
      <div class="upload-container row">
        <div class="col-md-6">
            <div class="drop-zone">
                <h2>Upload Video</h2>
                <file-drop
                  multiple="false"
                  dropZoneLabel="Drag and drop your files here"
                  (onFileDrop)="dropped($event)"
                  (onFileOver)="fileOver($event)"
                  (onFileLeave)="fileLeave($event)"
                >
                <table>
                  <tr *ngFor="let item of files; let i = index">{{ item.relativePath }}</tr>
                </table>
                  <!-- <span *ngFor="let item of files; let i = index">{{ item.relativePath }}</span> -->
                </file-drop>
                
              </div>
        </div>
        <div class="detail-form col-md-6">
            <div>
              <h3>Video Details</h3>
              <label>Name of the lecture</label>
              <input class="form-control form-control"/>
            </div>

            <div>
              <label>Description</label>
              <input class="form-control form-control"/>
            </div>
            <div class=next-button>
                <button class="btn btn-primary" awNextStep>
                  NEXT: UPLOAD SLIDES
                </button>
              </div>
        </div>
      </div>

        
      </aw-wizard-step>
      <aw-wizard-step
        stepTitle="Upload Slides"
        [navigationSymbol]="{ symbol: '2' }"
      >
        <button class="btn btn-primary" awNextStep>SAVE LECTURE</button>
        <a awPreviousStep>Go back</a>
      </aw-wizard-step>
      <aw-wizard-completion-step
        stepTitle="Done"
        [navigationSymbol]="{ symbol: '3' }"
      >
        <h2>Successfully uplaoded your lecture</h2>
      </aw-wizard-completion-step>
    </aw-wizard>
  </div>
</div>
