<div class="title-container">
  <div class="row">
    <div class="logo col">
      <img src="assets/images/icon/logo.svg" />
    </div>
  </div>
  <div class="tagline row">
    <div class="col">
      <h2>
        Your video lecture platform with improved searchability and
        interactivity.
      </h2>
    </div>
  </div>

  <div class="searchbar-container row">
    <div class="col-md-3"></div>
    <div class="searchbar-wrapper col-lg-12 text-center">
      <input class="search-box form-control" [(ngModel)]="searchKey" (keyup.enter)="searchLecture()" />
      <button class="search-btn btn btn-primary" (click)="searchLecture()">FIND MY LECTURE</button>
    </div>
  </div>
</div>

<p>Recent Uploads</p>
<div class="row justify-content-center">
  <div class="col-md-3" *ngFor="let item of filteredVideos">
    <app-video-thumbnail
      videoTitle="{{ item.videoTitle }}"
      description="{{ item.description }}"
      duration="{{ item.duration }}"
      thumbnailUrl="{{ item.thumbnailUrl }}"
      [reviewBtn]="false"
      id="{{ item.id }}"
    ></app-video-thumbnail>
  </div>
</div>
