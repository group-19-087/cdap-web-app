<div class="title-container">
  <div class="row">
    <div class="logo col">
      <img src="assets/images/icon/logo.svg" />
    </div>
  </div>
  <div class="tagline row">
    <div class="col">
      <h2>Your video lecture platform with improved searchability and interactivity.</h2>
    </div>
  </div>

  <div class="searchbar-container row">
    <div class="col-md-3"></div>
    <div class="searchbar-wrapper col-md-6">
      <input class="search-box form-control">
      <button class="search-btn btn btn-primary">FIND MY LECTURE</button>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>

<p>Recent Uploads</p>
<div class="row">
  <div class="col-md-3" *ngFor="let item of videos">
    <app-video-thumbnail
      videoTitle="{{ item.videoTitle }}"
      description="{{ item.description }}"
      duration="{{ item.duration }}"
      thumbnailUrl="{{ item.thumbnailUrl }}"
    ></app-video-thumbnail>
  </div>
</div>
