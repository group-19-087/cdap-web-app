<div>
  <div class="form-group" *ngIf="editing">
    <input
    class="form-control"
      *ngIf="!isQuestion"
      #inlineEditControlInput
      [required]="required"
      (blur)="onBlur($event)"
      [name]="value"
      [(ngModel)]="value"
      [type]="type"
      [placeholder]="label"
      autofocus
      (focusout)="onBlur($event)"
    />
    <textarea
    #inlineEditControlTextarea
    class="form-control rounded-0"
    rows="5"
      *ngIf="isQuestion"
      [required]="required"
      (blur)="onBlur($event)"
      [name]="value"
      [(ngModel)]="value"
      [placeholder]="label"
      autofocus
      (focusout)="onBlur($event)"
    ></textarea>
  </div>
  <div *ngIf="!editing">
    <label *ngIf="isQuestion" class="block bold">{{ label }}</label>
    <div
      title="Click to edit"
      (click)="edit(value)"
      (focus)="edit(value)"
      tabindex="0"
      class="inline-edit"
    >
      {{ value }}&nbsp;
    </div>
  </div>
</div>
